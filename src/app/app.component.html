<div class="container-fluid">

  <div class="row">

    <!-- Main outlet -->
    <div class="col-{{widthMain}}" [ngClass]="layoutService.layout.main.position === 'left' ? 'order-1' : 'order-2'">

      <div class="row">

        <div class="scroll col">
          <router-outlet></router-outlet>
        </div>

        <div class="col-auto" *ngIf="layoutService.layout.main.position === 'left'">
          <app-dragbar (languageEmitter)="setLanguage($event)"></app-dragbar>
        </div>
      </div>
    </div>

    <!-- Sidebar outlet -->
    <div class="col-{{widthSidebar}}" [ngClass]="layoutService.layout.main.position === 'left' ? 'order-2' : 'order-1'">

      <div class="row">
        <div class="scroll col">
          <router-outlet name="sidebar"></router-outlet>
        </div>
        <div class="col-auto" *ngIf="layoutService.layout.sidebar.position === 'left'">
          <app-dragbar (languageEmitter)="setLanguage($event)"></app-dragbar>
        </div>
      </div>

    </div>
  </div>
</div>
