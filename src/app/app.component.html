<div class="container-fluid full">

  <div class="row">

    <!-- Main outlet -->
    <div class="w-{{layoutService.layout.main.width}} scroll p-2" [ngClass]="(layoutService.layout.main.position === 'left' ? 'order-1' : 'order-3')">
      <router-outlet></router-outlet>
    </div>

    <!-- Grey bar -->
    <div class="order-2 w-5">
      <div class="drag-bar">
        <div class="btn-group-vertical">
          <button class="btn btn-sm btn-secondary btnLayout" (click)="layoutService.increaseLayoutRight()">
            <fa-icon [icon]="faArrowLeft"></fa-icon>
          </button>
          <button class="btn btn-sm btn-secondary btnLayout" (click)="layoutService.increaseLayoutLeft()">
            <fa-icon [icon]="faArrowRight"></fa-icon>
          </button>
          <button class="btn btn-sm btn-secondary btnLayout" (click)="layoutService.resetLayout()">
            <fa-icon [icon]="faRedo"></fa-icon>
          </button>
          <button class="btn btn-sm btn-warning btnLayout" (click)="layoutService.flipLayout()"
                  role="button">
            <fa-icon [icon]="faExchangeAlt"></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar outlet -->
    <div class="w-{{layoutService.layout.sidebar.width}} scroll" [ngClass]="(layoutService.layout.sidebar.position === 'right' ? 'order-3' : 'order-1')">

      <router-outlet name="sidebar"></router-outlet>
    </div>
  </div>
</div>
