<h5>
  {{'SIDEBAR_IMAGE_TITLE' | translate}}
</h5>

<p>{{'SIDEBAR_IMAGE_GENERAL' | translate}}</p>

<form>

  <div class="mb-2 row">

    <!-- TYPE -->
    <div class="col-6">
      <div class="btn-group btn-block">
        <button aria-expanded="false" aria-haspopup="true"
                class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
          {{'SIDEBAR_IMAGE_SELECT_TYPE' | translate}}&nbsp;{{selectedFileType}}
        </button>
        <div class="dropdown-menu btn-block">
          <a (click)="selectImageType(option)"
             *ngFor="let option of fileTypeOptions"
             class="dropdown-item">{{option}}</a>
        </div>
      </div>
    </div>

    <!-- DOWNLOAD -->
    <div class="col-6">
      <button (click)="downloadImage()" *ngIf="selectedFileType"
              class="btn btn-block btn-success">
        {{'SIDEBAR_IMAGE_BTN_DOWNLOAD' | translate}}
      </button>

    </div>

  </div>

  <!-- DOWNLOAD OPTIONS -->
  <div *ngIf="selectedFileType !== 'CX'">

    <div class="row">
      <div class="col-6">

        <!-- Labels -->
        <div class="form-check">
          <input (click)="graphService.toggleLabels(!dataService.getSelectedNetwork().showLabels)"
                 [checked]="dataService.getSelectedNetwork().showLabels"
                 class="form-check-input" id="imgShowLabels"
                 type="checkbox">
          <label class="form-check-label" for="imgShowLabels">
            {{'SIDEBAR_EDIT_CB_LABELS' | translate}}
          </label>
        </div>

        <!-- Full vs viewport -->
        <div class="form-check">
          <input [(ngModel)]="optFull" class="form-check-input" id="fullViewportInput"
                 name="fullViewportInput" type="checkbox"
                 value="">
          <label class="form-check-label" for="fullViewportInput">
            {{'SIDEBAR_IMAGE_FULL' | translate}}
          </label><br>
          <small>{{'SIDEBAR_IMAGE_FULL_HINT' | translate}}</small>
        </div>
      </div>

      <div class="col-6">

        <!-- BG white vs transparent: only for PNG -->
        <div class="form-check">
          <input [(ngModel)]="optUseBg"
                 class="form-check-input"
                 id="bgUse"
                 name="bgUse"
                 type="checkbox"
                 value="optUseBg">
          <label class="form-check-label"
                 for="bgUse">
            {{'SIDEBAR_IMAGE_BG' | translate}}
          </label>
        </div>

        <div class="row">

          <!-- RESET BG COLOR -->
          <div *ngIf="optUseBg" class="col-4">
            <button (click)="this.optBg = dataService.getBackgroundColor()"
                    [disabled]="selectedFileType === 'CX'"
                    class="btn btn-sm btn-block btn-outline-secondary">
              <fa-icon [icon]="faRedo"></fa-icon>
            </button>
          </div>

          <div class="col-8">

            <!-- SET BG COLOR -->
            <input *ngIf="optUseBg"
                   [(ngModel)]="optBg"
                   [disabled]="selectedFileType === 'CX'"
                   class="form-control form-control-color"
                   id="colorBg"
                   name="colorBg"
                   type="color"
                   value="{{optBg}}">

            <!-- HINT BG COLOR -->
            <small *ngIf="selectedFileType !== 'PNG' && !optUseBg">
              {{'SIDEBAR_IMAGE_BG_' + (selectedFileType === 'PNG' ? 'PNG_' : '') + 'HINT' | translate}}
            </small>
          </div>
        </div>

      </div>

    </div>

    <div class="row mb-2">
      <!-- WIDTH -->
      <div class="col-6">
        <label for="widthInput">{{'SIDEBAR_IMAGE_WIDTH' | translate}}</label>
        <input [(ngModel)]="optWidth" [disabled]="selectedFileType === 'CX'" class="form-control" id="widthInput" name="widthInput"
               type="number">
      </div>

      <!-- HEIGHT -->
      <div class="col-6">
        <label for="heightInput">{{'SIDEBAR_IMAGE_HEIGHT' | translate}}</label>
        <input [(ngModel)]="optHeight" [disabled]="selectedFileType === 'CX'" class="form-control" id="heightInput" name="heightInput"
               type="number">
      </div>
    </div>

    <!-- Scale -->
    <div class="form-group mb-2">
      <label for="scaleInput">{{'SIDEBAR_IMAGE_SCALE' | translate}}</label>
      <input [(ngModel)]="optScale" [disabled]="selectedFileType === 'CX'" class="form-control-range" id="scaleInput"
             max="10" min="1" name="scaleInput"
             type="range">
      <small>{{'SIDEBAR_IMAGE_SCALE_HINT' | translate}}</small>
    </div>
  </div>


</form>
