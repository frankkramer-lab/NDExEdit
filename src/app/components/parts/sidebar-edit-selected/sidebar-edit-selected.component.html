<!-- selected nodes or edges -->
<div *ngIf="type && selectedElements.length > 0">

  <div class="row">
    <div class="col">
      <h5>{{'SIDEBAR_EDIT_COMPARISON_' + type | translate}}</h5>
    </div>
    <div class="col">
      <span class="float-right cursor"
            (click)="collapseSelection.toggle()"
            [attr.aria-expanded]="!isCollapsedSelection"
            aria-controls="collapseExample">
        <fa-icon [icon]="faChevronDown"></fa-icon>
      </span>
    </div>
  </div>


  <!-- TABLE -->
  <div #collapseSelection="ngbCollapse" [ngbCollapse]="isCollapsedSelection">
    <div class="table-responsive">

      <table class="table">

        <thead>
        <tr>
          <td *ngFor="let element of selectedElements">
            <a (click)="graphService.highlightByElementId(element.id)"
               data-toggle="tooltip"
               openDelay="1000"
               container="body"
               ngbTooltip="{{'SIDEBAR_EDIT_TT_HIGHLIGHT_' + type | translate}} {{element.id}}"
               placement="{{layoutService.layout.sidebar.tooltipDirection}}"
               role="button"
               class="float-right">
              <b>{{element.name}} ({{element.id}})</b>
            </a>
          </td>
        </tr>
        </thead>

        <tbody>
        <tr>

          <td *ngFor="let element of selectedElements; let elementIndex = index">
            <table class="table table-borderless">

              <tr *ngFor="let prop of relevantProperties">

                <td *ngIf="elementIndex === 0" colspan="3"><b>{{prop}}</b></td>
                <td class="w-100 text-right" *ngIf="element[prop] !== undefined">{{element[prop]}}</td>
                <td class="w-100 text-right" *ngIf="element[prop] === undefined">&nbsp;</td>

              </tr>

            </table>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
